<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>今日のあなたへ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', 'Yu Gothic', sans-serif;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            color: #764ba2;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .message {
            font-size: 1.5em;
            color: #333;
            line-height: 1.8;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .sparkle {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sparkle">✨</div>
        <h1>哲学者の名言</h1>
        <div class="message" id="message">ボタンを押してね！</div>
        <button onclick="showMessage()">メッセージをもらう</button>
    </div>

    <script>
        const messages = [
            "働くことは生きること。生きることは働くことだ。\n— カール・マルクス",
            "天才とは1%のひらめきと99%の努力である。\n— トーマス・エジソン（哲学的発明家）",
            "最も重要なことは、自分の仕事を愛することだ。\n— 孔子",
            "汝の立つところを深く掘れ。そこには泉がある。\n— フリードリヒ・ニーチェ",
            "小さなことを重ねることが、とんでもないところに行くただ一つの道だ。\n— アリストテレス",
            "人生において最も輝かしい時は、成功した時ではなく、失敗や絶望から立ち上がる時だ。\n— ソクラテス",
            "始めることが難しい。だが、始めなければ何も生まれない。\n— プラトン",
            "我思う、ゆえに我あり。思考こそが仕事の本質だ。\n— ルネ・デカルト",
            "怠惰は心の錆である。\n— セネカ",
            "今日なし得ることを明日に延ばすな。\n— ベンジャミン・フランクリン",
            "人間は考える葦である。考えることが我々の仕事だ。\n— ブレーズ・パスカル",
            "困難な道と楽な道があるなら、困難な道を選べ。\n— エピクテトス",
            "仕事とは、自己実現への道である。\n— ゲオルク・ヘーゲル",
            "急いで結果を求めるな。偉大なことは時間がかかる。\n— アリストテレス",
            "知は力なり。学び続けることが最高の仕事だ。\n— フランシス・ベーコン",
            "他人の意見に振り回されるな。自分の仕事に集中せよ。\n— マルクス・アウレリウス",
            "失敗を恐れるな。失敗は成功の母である。\n— ジョン・デューイ",
            "人は習慣によって作られる。優れた結果は一時的な行動ではなく、習慣から生まれる。\n— アリストテレス",
            "簡素に生きよ。そして高く考えよ。\n— ソクラテス",
            "人生は短い。だからこそ、自分の仕事に情熱を注げ。\n— セネカ",
            "万物は流転する。変化を恐れず、前に進め。\n— ヘラクレイトス",
            "無知の知。自分の限界を知ることが成長の始まりだ。\n— ソクラテス",
            "意志あるところに道は開ける。\n— アルトゥル・ショーペンハウアー",
            "最大多数の最大幸福のために働け。\n— ジェレミー・ベンサム",
            "自由とは責任を意味する。だから多くの人が自由を恐れる。\n— ジャン＝ポール・サルトル",
            "実存は本質に先立つ。自分の仕事で自分を創れ。\n— ジャン＝ポール・サルトル",
            "中庸こそ最善。極端を避け、バランスを保て。\n— アリストテレス",
            "人間は自由の刑に処されている。だからこそ、全力で働くのだ。\n— ジャン＝ポール・サルトル",
            "幸福は活動の中にある。何もしない者に幸福はない。\n— アリストテレス",
            "今日が人生最後の日だと思って働け。いつかその日が来る。\n— マルクス・アウレリウス"
        ];

        function showMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const messageEl = document.getElementById('message');
            messageEl.style.opacity = '0';

            setTimeout(() => {
                messageEl.innerHTML = messages[randomIndex].replace(/\n/g, '<br>');
                messageEl.style.opacity = '1';
            }, 200);
        }

        // ページ読み込み時にもランダムメッセージを表示
        window.onload = function() {
            showMessage();
        };
    </script>
</body>
</html>
